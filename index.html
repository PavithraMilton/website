<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello";
    document.getElementById("demo1").innerHTML = "Inline script";
  }
  </script>
</head>
<body>

<h1>My Web Page</h1>
<p id="demo">Line 1</p>
<p id="demo1">Line 2</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
